{% load bootstrap5 %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles.css'%}"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>Projects Todoroscean Dragos</title>
  </head>
  <body>
    <div class="container card p-5">
      <div class="row">
        <button type="button" class="btn btn-info w-25 page_link">
          <a href="/" class="h-100 w-100 d-block">Curriculum vitae</a>
        </button>
      </div>
      <p class="nameText text-center m-0">Projects</p>

      <div class="row">
        <div class="col">
          {% for pr in projects %}
          <p class="info_type mt-5">{{pr.projectName}}</p>
          <div class="row info_container shadow project_container">
            <div class="col-4">
              <img
                src="{{pr.projectImage.url}}"
                alt="project image"
                class="shadow project_image"
              />
            </div>
            <div class="col">
              <div
                class="h-100 d-flex justify-content-between flex-column"
              >
                <div>
                  <p class="project_label">Description</p>
                  <p class="contactText">{{pr.projectDescription}}</p>
                  <p class="project_label">Technologies</p>
                  <p class="contactText">
                    {{pr.projectTechnologies}}
                  </p>
                </div>

                <button
                  type="button"
                  class="btn btn-info text-white font-weight-bold p-3 link_button"
                >
                  <a href="{{pr.projectLink}}">
                    Link to the {{pr.projectName}}
                  </a>
                </button>
              </div>
            </div>
          </div>
          {%endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
